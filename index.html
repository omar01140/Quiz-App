<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Quiz-app">
        <div class="Quiz-info">
            <div class="category">Category : <span>Html</span></div>
            <div class="count">Question count :<span></span></div>
        </div>
        <div class="question"><h3></h3></div>
        <div class="answers">
            <div class="answer">
                <input type="radio" name="answer" id="answer 1">
                <label for="answer 1"></label>
            </div>

            <div class="answer">
                <input type="radio" name="answer" id="answer 2">
                <label for="answer 2"></label>
            </div>
            
            <div class="answer">
                <input type="radio" name="answer" id="answer 3">
                <label for="answer 3"></label>
            </div>
            
            <div class="answer">
                <input type="radio" name="answer" id="answer 4">
                <label for="answer 4"></label>
            </div>
        </div>
        <button class="submit">Submit Answer</button>
        <div class="footer">
            <div class="bullets"></div>
            <div class="count-down"></div>
        </div>
        <div class="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
